  <script>
    const scriptURL = "PASTE_WEB_APP_URL_DISINI"; // ganti dengan URL Web App kamu

    document.getElementById("myForm").addEventListener("submit", function(e){
      e.preventDefault();

      let form = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        parentName: document.getElementById("parentName").value,
        phoneNumber: document.getElementById("phoneNumber").value,
        kidsName: document.getElementById("kidsName").value,
        dob: document.getElementById("dob").value,
        changeTerm: document.getElementById("changeTerm").value,
        token1: document.getElementById("token1").value,
        token2: document.getElementById("token2").value,
        token3: document.getElementById("token3").value,
        token4: document.getElementById("token4").value,
        token5: document.getElementById("token5").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(form),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          Swal.fire("Success", data.message, "success");
          document.getElementById("myForm").reset();
        } else {
          Swal.fire("Error", data.message, "error");
        }
      })
      .catch(err => Swal.fire("Error", err.message, "error"));
    });
  </script>
